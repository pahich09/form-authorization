<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header class="main-header text-center">
        <div class="container">
            <div class="row">
                <div class="col ">

                </div>
            </div>
        </div>
    </header>
    <main id="app">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h1>
                        Форма авторизации
                    </h1>
                    <span>Login: test@test.com</span><br>
                    <span>Password: 1234567</span>
                </div>
                <div class="col-6">
                    <form id='login-form'>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                            <div class="invalid-feedback email-invalid-feedback">
                                Please enter your email.
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <div class="password-wrap">
                                <input type="password" name="password" class="form-control user-password"
                                    id="exampleInputPassword1" placeholder="Password">
                                <button type="button" class="btn-eye" id="eye"><i class="fas fa-eye-slash"></i></button>
                            </div>
                            <div class="invalid-feedback pass-invalid-feedback">
                                Please enter your password.
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success">Login </i></button>
                        <div id="message" class="hide">
                            <div class="alert alert-danger" role="alert">
                                Incorrect login or password
                            </div>
                        </div>
                    </form>
                    <div id="content" class="hide">
                        <button id='logout' class="btn btn-warning ">Logout</button>
                        <div class="alert alert-success hide" role="alert" id="alert-success">

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="js/auth.js"></script>
</body>

</html>
